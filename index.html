<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet-Hub</title>
    <!-- google-font-link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lexend:wght@100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"

    />
    <!-- Daisy ui link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./styles/style.css" />

  <body class="font-lato">
    <header>
      <nav class="w-11/12 mx-auto my-5">

          <div class="navbar-start">

              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"

                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"

              <ul

            </a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Home</a></li>
              <li>
                <a href="">Shop</a>
              </li>
              <li><a>Contract</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <img
              class="w-10 h-10 p-2 rounded-full border-solid border-2 border-[#0E7A8133]"
              src="https://img.icons8.com/?size=100&id=23400&format=png&color=000000"

        </div>
      </nav>
    </header>
    <script src="./script/script.js"></script>
